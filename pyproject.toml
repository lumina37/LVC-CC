[project]
name = "lvccc"
version = "0.7.2a1"
description = "A crosscheck framework designed for LVC"
authors = [{ name = "Lumina", email = "tz23@mails.tsinghua.edu.cn" }]
dependencies = ["pillow", "matplotlib", "xxhash"]
requires-python = ">=3.10,<3.14"
readme = "README.md"
license = { text = "MIT" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lvccc"]

[tool.uv]
managed = true
dev-dependencies = ["pytest"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.format]
quote-style = "preserve"

[tool.ruff.lint]
select = ["F", "E", "W", "I", "UP", "YTT", "B", "A", "COM", "C4", "FA", "PIE", "PT", "RSE", "NPY", "PERF", "FURB"]
ignore = ["E402", "E501", "COM812"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
